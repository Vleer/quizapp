name: Deploy Quiz App Develop to Kubernetes (GHCR)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}
  BACKEND_IMAGE: quiz-backend
  FRONTEND_IMAGE: quiz-frontend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      repo_owner_lowercase: ${{ steps.repo_owner.outputs.lowercase }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: repo_owner
        run: echo "lowercase=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build backend JAR
        run: |
          cd quiz-backend
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./quiz-backend
          file: ./quiz-backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/${{ env.BACKEND_IMAGE }}:develop
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      repo_owner_lowercase: ${{ steps.repo_owner.outputs.lowercase }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: repo_owner
        run: echo "lowercase=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./quiz-frontend
          file: ./quiz-frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/${{ env.FRONTEND_IMAGE }}:develop
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout infra repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/infra
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          path: infra

      - name: Update deployment manifests
        run: |
          APP_DIR="apps/quizapp-develop"
          
          cd infra/$APP_DIR
          
          # Get the lowercase repo owner from the first job
          REPO_OWNER_LOWER="${GITHUB_REPOSITORY_OWNER,,}"
          
          # Update backend image
          sed -i "s|image: .*quiz-backend.*|image: ${{ env.REGISTRY }}/${REPO_OWNER_LOWER}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}|g" deployment.yaml
          
          # Update frontend image
          sed -i "s|image: .*quiz-frontend.*|image: ${{ env.REGISTRY }}/${REPO_OWNER_LOWER}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}|g" deployment.yaml
          
          # Show the changes
          echo "Updated deployment.yaml in $APP_DIR:"
          cat deployment.yaml

      - name: Commit and push changes
        run: |
          cd infra
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          APP_DIR="apps/quizapp-develop"
          
          git add $APP_DIR/deployment.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update quizapp-develop images to ${{ github.sha }}"
            git push
            echo "### Manifest Update :white_check_mark:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Kubernetes manifests updated and pushed to infra repository." >> $GITHUB_STEP_SUMMARY
            echo "ArgoCD should sync the changes automatically." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Deployment Summary
        run: |
          REPO_OWNER_LOWER="${GITHUB_REPOSITORY_OWNER,,}"
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image:** \`${{ env.REGISTRY }}/${REPO_OWNER_LOWER}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Image:** \`${{ env.REGISTRY }}/${REPO_OWNER_LOWER}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The application should be available at: http://quizapp-develop.local" >> $GITHUB_STEP_SUMMARY
